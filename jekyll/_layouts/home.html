---
layout: default
---

<div class="home">

  {{ content }}

  <div class="post-list">
    {% for post in site.posts %}
    <a class="post-item" href="{{ post.url | relative_url }}">
      <div class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</div>
      <div class="post-link">{{ post.title | escape }}</div>
      <div class="post-info">{{ site.author | escape }}</div>
    </a>
    {% endfor %}
  </div>
</div>
